<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
    <style>
        body {
            background-image: url(https://shapetheloop.com/wp-content/uploads/2021/11/cover-efficient-1536x864.jpg);
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>

    <div class="container-lg m-3 p-3">
        <h1 class="text-center text-white">Personal Expense Tracker</h1>
    </div>

    <div class="container row row-2">
        <div class="col col-5 text-center p-5 m-5">
            <form action="#" onsubmit="">
                <fieldset class="input-fields">

                    <div class="form-floating">
                        <input class="form-control" type="number" name="amount" id="amount" placeholder="Enter amount"
                            required>
                        <label for="amount" class="form-label">Expense Amount</label>
                    </div>

                    <br>

                    <div class="form-floating">
                        <input class="form-control" type="text" name="name" id="name" placeholder="Expense Name"
                            required>
                        <label for="name" class="form-label">Where you spent</label>
                    </div>

                    <br>

                    <div class="form-floating">
                        <select name="type" id="type" class="form-control" required>
                            <option value="" disabled selected> --Select from options-- </option>
                            <option value="Grocery">Grocery</option>
                            <option value="Fuel">Fuel</option>
                            <option value="Movie">Movie</option>
                            <option value="Commute">Commute</option>
                            <option value="Restaurant">Restaurant</option>
                        </select>
                        <label class="form-label" for="type">Expense Type</label>

                    </div>
                    <br>
                    <br>
                    <button id="addBtn" type="submit" class="btn btn-primary rounded-3">Add</button>
                </fieldset>
            </form>
        </div>
        <div class="col col-5">
            <table class="table table-transparent text-white fw-bold">
                <h3 class="text-white text-center pt-5">Expense List</h3>
                <thead class="text-bg-danger">
                    <tr>
                        <th>Expense Name</th>
                        <th>Expense Amount</th>
                        <th>Expense Type</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider" id="expenseList">
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>

</body>

</html>
